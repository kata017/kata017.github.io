  <title>Flexbox</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="row_container">
    <div class="item_green"></div>
    <div class="item_yellow"></div>
    <div class="item_purple"></div>

  <div class="row_container_wrap">

  <div class="row_container_wrap_other">
