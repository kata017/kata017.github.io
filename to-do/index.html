<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

    <title>To-Do List</title>
</head>
<body>
    <div class="todoList">
        <div class="cover-view">
            <div class="cover-img">
                <div class="opacity_view"></div>
                <h3>To-Do List</h3>
            </div> 
        </div>
        <div class="content-view">
            <form class="add">
                <input id="add_text" type="text" name="add" placeholder="Add item...">
                <a id="add_button" class="btn">Add</a>
            </form>
            <ul class="todos">
                <li>
                    <input type="checkbox" id="todo_1" />
                    <label for="todo_1">
                        <span class="check"></span>Upload project to GitHub
                    </label>
                    <img class="delete_button" src="delete.svg" alt="Delete">
                </li>
                <li>
                    <input type="checkbox" id="todo_2" />
                    <label for="todo_2">
                        <span class="check"></span>Study Flutter
                    </label>
                    <img class="delete_button" src="delete.svg" alt="Delete">
                </li>
            </ul>
        </div>
    </div>

    <div class="popup popup--icon -error js_error-popup">
        <div class="popup__background"></div>
        <div class="popup__content">
          <h3 class="popup__content__title">Hiányzó adat</h3>
          <p class="popup--message">Nem adtál meg elvégzendő feladatot</p>
          <p>
            <button class="button button--error" data-for="js_error-popup">OK</button>
          </p>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
