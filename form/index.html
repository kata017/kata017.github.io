<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<form>
  <fieldset>
    <legend>Interesting application form &#x1F61C;</legend>
    
    <fieldset>
      <legend>What is your name?</legend>
      <input type="text">
    </fieldset>
    
    <fieldset>
      <legend>What is your favorite color?</legend>
      <div>
        <input type="checkbox" name="color" id="red">
        <label for="red">Red</label>
      </div>
      <div>
        <input type="checkbox" name="color" id="green">
        <label for="green">Green</label>
      </div>
      <div>
        <input type="checkbox" name="color" id="blue">
        <label for="blue">Blue</label>
      </div>
      <div>
        <input type="checkbox" name="color" id="other">
        <label for="other">Other</label>
        <input type="text">
      </div>
    </fieldset>
    
    <fieldset>
      <legend>Would you like to become a developer?</legend>
      <div>
        <input type="radio" name="developer" id="yes">
        <label for="yes">Yes</label>
      </div>
      <div>
        <input type="radio" name="developer" id="ano">
        <label for="ano">Ano</label>
      </div>
      <div>
        <input type="radio" name="developer" id="igen">
        <label for="igen">Igen</label>
      </div>
      <div>
        <input type="radio" name="developer" id="是">
        <label for="是">是</label>
      </div>
    </fieldset>
    
    <fieldset>
      <legend>Why would you like to become a developer?</legend>
      <textarea rows="6" cols="40"></textarea>
    </fieldset>
    
    <button>Submit</button>
    
  </fieldset>
</form>  
</body>
</html>
